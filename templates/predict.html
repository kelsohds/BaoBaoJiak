<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BAO BAO JIAK!</title>
<!-- <style>
    img{
        max-width: 100%;
        max-height: 100%;
        display: block; /* remove extra space below image */
    }
    .box{
        width: 200px;        
        border: 5px solid black;
    }
</style> -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark py-3">
        <div class="container">
            <a href="#" class="navbar-brand">BAO BAO JIAK!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#classification" class="nav-link">Know Your Durian King</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#team" class="nav-link">Our Team</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Showcase -->
    <header class="masthead" style="padding-top: 6em; padding-bottom: 6em;">
        <section class="page-section" id="services" style="padding: 10px;">
            <div class="container">
                <div class="text-center"
                    style="border-radius: 20px 20px 20px 20px; background-color: white; padding: 20px;">
                    <div class="row">
                        <div class="box"
                            style="width: 200px; height: 200px; border: 5px solid black;">
                            <!-- Display Image -->
                            <img id="imgPreview" class="img-mobile-result" src="" style="max-width: 100%; max-height: 100%; width: 100%; height: 100%; overflow: hidden;">
                            <script>
                                const recentImageDataURL = localStorage.getItem("recent-image");
                                document.querySelector("#imgPreview").setAttribute("src", recentImageDataURL);
                            </script>
                        </div>
                        <div class="col-9" style="color: black !important; text-align: left;">
                            <h2 class="section-heading resultpage text-uppercase" style="color: black !important;">{{
                                predictions.class1 }}
                            </h2>
                            <h3 class="section-subheading resultpage text-muted"
                                style="color: black !important; font-style: normal !important;">We think the durian may
                                be
                                {{ predictions.class1 }} with {{ predictions.prob1 }}% confidence.</h3>
                            <form action="/predict" method="post" enctype="multipart/form-data" class="services-link">
                                <button class="btn btn-primary btn-lg">
                                    <label for="input-image">Upload</label>
                                </button>
                                <div class="drop-zone">
                                    <input type="file" id="input-image" name="file" class="drop-zone__input" required="required" accept="image/*" hidden onchange="if (this.value != 0) { this.form.submit(); }">
                                    <script> document.querySelector("#input-image").addEventListener("change", function () {
                                            const reader = new FileReader();
                                            reader.addEventListener("load", () => {
                                                localStorage.setItem("recent-image", reader.result);
                                            });
                                            reader.readAsDataURL(this.files[0]);
                                             document.addEventListener("DOMContentLoaded", () => {
                                                 const recentImageDataURL = localStorage.getItem("recent-image");
                                                 if (recentImageDataURL) {
                                                     document.querySelector("#imgPreview").setAttribute("src", recentImageDataURL);
                                                 }
                                            });
                                        });
                                    </script>
                                </div>
                            </form>
                            <!--<span id="demo" style="width:100%; display: flex;"</span>-->
                        </div>
                    </div>
                </div><br>
                <div class="text-center">
                    <div class="text-center"
                        style="border-radius: 20px 20px 20px 20px; background-color: white; padding: 20px;">
                        <div class="row">
                            <!--Portfolio item 1-->
                            <div class="services-caption-heading resultpage" style="color: black;">
                                <h2>About {{ predictions.class1 }} Durian</h2>
                            </div><br>
                            <div class="services-caption-subheading resultpage text-muted"
                                style="font-style: normal; text-align: justify;">
                                <h3>{{ predictions.description }}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- About Us -->
    <section>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
